    <div class="form-wrapper">
        <h1 class="form-h1">Book a Ride</h1>
        <div class="bootstrap-iso">
            <div class="container-fluid">
                <div class="row">
                    <div class="form col-md-12 col-sm-12 col-xs-12">
                        <form method="post">
                            <div class="form-group ">
                                <label class="control-label requiredField" for="name">
       Your Name
       <span class="asteriskField">
        *
       </span>
      </label>
                                <input class="form-control" id="name" name="name" type="text" />
                            </div>
                            <div class="form-group ">
                                <label class="control-label requiredField" for="tel">
       Phone Number
       <span class="asteriskField">
        *
       </span>
      </label>
                                <input class="form-control" id="tel" name="tel" type="text" />
                            </div>
                            <div class="form-group ">
                                <label class="control-label requiredField" for="email">
       Email Address
       <span class="asteriskField">
        *
       </span>
      </label>
                                <input class="form-control" id="email" name="email" type="text" />
                            </div>
                            <div class="form-group ">
                                <label class="control-label requiredField">
       Booking from a facility?
       <span class="asteriskField">
        *
       </span>
      </label>
                                <div class=" ">
                                    <div class="checkbox">
                                        <label class="checkbox">
         <input name="checkbox" type="checkbox" value="Yes"/>
         Yes
        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label class="checkbox">
         <input name="checkbox" type="checkbox" value="No"/>
         No
        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="control-label " for="text">
       Text
      </label>
                                <input class="form-control" id="text" name="text" type="text" />
                            </div>
                            <div class="form-group ">
                                <label class="control-label requiredField" for="text1">
       Passenger Name
       <span class="asteriskField">
        *
       </span>
      </label>
                                <input class="form-control" id="text1" name="text1" type="text" />
                            </div>
                            <div class="form-group ">
                                <label class="control-label requiredField" for="date">
       Trip Date
       <span class="asteriskField">
        *
       </span>
      </label>
                                <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text" />
                            </div>
                            <div class="form-group ">
                                <label class="control-label requiredField" for="text2">
       Pick-up Address
       <span class="asteriskField">
        *
       </span>
      </label>
                                <input class="form-control" id="text2" name="text2" type="text" />
                            </div>
                            <div class="form-group ">
                                <label class="control-label requiredField" for="text3">
       Pick-up Time
       <span class="asteriskField">
        *
       </span>
      </label>
                                <input class="form-control" id="text3" name="text3" type="text" />
                            </div>
                            <div class="form-group ">
                                <label class="control-label requiredField" for="text4">
       Appointment Time
       <span class="asteriskField">
        *
       </span>
      </label>
                                <input class="form-control" id="text4" name="text4" type="text" />
                            </div>
                            <div class="form-group ">
                                <label class="control-label requiredField" for="text5">
       Drop-off Address
       <span class="asteriskField">
        *
       </span>
      </label>
                                <input class="form-control" id="text5" name="text5" type="text" />
                            </div>
                            <div class="form-group ">
                                <label class="control-label " for="text6">
       Physician Name (if applicable)
      </label>
                                <input class="form-control" id="text6" name="text6" type="text" />
                            </div>
                            <div class="form-group ">
                                <label class="control-label ">
       Round Trip?
      </label>
                                <div class=" ">
                                    <div class="checkbox">
                                        <label class="checkbox">
         <input name="checkbox1" type="checkbox" value="Yes"/>
         Yes
        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label class="checkbox">
         <input name="checkbox1" type="checkbox" value="No"/>
         No
        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="control-label requiredField" for="text7">
       Pick-up Time
       <span class="asteriskField">
        *
       </span>
      </label>
                                <input class="form-control" id="text7" name="text7" type="text" />
                            </div>
                            <div class="form-group ">
                                <label class="control-label ">
       Do you need:
      </label>
                                <div class=" ">
                                    <div class="checkbox">
                                        <label class="checkbox">
         <input name="checkbox2" type="checkbox" value="Oxygen"/>
         Oxygen
        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label class="checkbox">
         <input name="checkbox2" type="checkbox" value="Bariatric"/>
         Bariatric
        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div>
                                    <button class="btn sub btn-primary " name="submit" type="submit">
        Submit
       </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
